<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Portal</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone"></script>
    <script type="text/babel">
        // React Components and ReactDOM rendering code will go here
        // Import the components
const Home = () => {
  return (
    <div className="home">
      <h1>Welcome to Our Restaurant</h1>
      <p>Reserve your table online and enjoy an unforgettable dining experience.</p>
    </div>
  );
};

const MenuSelection = () => {
  return (
    <div className="menuSelection">
      <h2>Select Your Menu</h2>
      <p>Choose from our diverse selection of dishes to customize your dining experience.</p>
    </div>
  );
};

// Application Component
const App = () => {
  return (
    <div>
      <Home />
      <MenuSelection />
    </div>
  );
};

// Render the App
ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
</html>
