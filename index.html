<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Portal</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone"></script>
    <script type="text/babel">

        // Navigation Function
        const navigate = (page) => {
          ReactDOM.render(page === 'home' ? <App /> : <MenuSelection />, document.getElementById('root'));
        };

        // Home Component
        const Home = () => {
          return (
            <div style={{ backgroundColor: 'orange', color: 'black', padding: '20px', textAlign: 'center' }}>
              <h1>Welcome to Our Restaurant</h1>
              <p>Reserve your table online and enjoy an unforgettable dining experience.</p>
              <button onClick={() => navigate('menu')} style={{ backgroundColor: 'yellow', color: 'black', padding: '10px 20px', border: 'none', cursor: 'pointer' }}>
                View Menu
              </button>
            </div>
          );
        };

        // MenuSelection Component
        const MenuSelection = () => {
          return (
            <div style={{ backgroundColor: 'yellow', color: 'black', padding: '20px', textAlign: 'center' }}>
              <h2>Select Your Menu</h2>
              <p>Choose from our diverse selection of dishes to customize your dining experience.</p>
              <button onClick={() => navigate('home')} style={{ backgroundColor: 'orange', color: 'black', padding: '10px 20px', border: 'none', cursor: 'pointer' }}>
                Back to Home
              </button>
            </div>
          );
        };

        // Application Component
        const App = () => {
          return <Home />;
        };

        // Initial Render
        navigate('home');
    </script>
</body>
</html>
